<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Temporizador</title>
</head>
<body class="geral">
    <section class="navegacao">
            <a href="index.html" class="navegacao-bloco">Home</a>
            <a href="temporizador.html" class="navegacao-bloco">Temporizador</a>
            <a href="cronograma.html" class="navegacao-bloco">Cronograma</a>
            <a href="calendario.html" class="navegacao-bloco">Calend√°rio</a>
    </section>

    <section class="conteudo">
        <div class="conteudo-tema">
            <select id="temaSelect" class="conteudo-tema-select">
                <option value="">Escolha um tema</option>
            </select>
            <input type="text" id="novoTema" placeholder="Novo tema" class="conteudo-tema-input">
            <button id="addTema" class="conteudo-tema-botao">Adicionar</button>
        </div>

        <div id="cronometro" class="conteudo-cronometro">
            <h2 id="timer" class="conteudo-cronometro-timer">00:00:00</h2>
            <div id="acoes" class="conteudo-cronometro-botoes">
                <button id="iniciar" action="start" class="conteudo-cronometro-botoes-botao">
                    <i class="fa-solid fa-play" style="color: black;"></i>
                </button>
                <button id="parar" class="conteudo-cronometro-botoes-botao">
                    <i class="fa-solid fa-square" style="color: black;"></i>
                </button>
            </div>
        </div>

        <div class="conteudo-externo2">
            <div id="marcasLista" class="conteudo-externo2-marcas"></div>
            <div id="tarefasLista" class="conteudo-externo2-marcas"></div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
